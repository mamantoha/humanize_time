      one: ponad rok
      few: ponad %{count} lata
      many: ponad %{count} lat
      other: ponad %{count} lat
    x_seconds:
      one: 1 sekunda
      few: '%{count} sekundy'
      many: '%{count} sekund'
      other: '%{count} sekund'
    x_minutes:
      one: 1 minuta
      few: '%{count} minuty'
      many: '%{count} minut'
      other: '%{count} minut'
    x_days:
      one: 1 dzień
      few: '%{count} dni'
      many: '%{count} dni'
      other: '%{count} dni'
    x_months:
      one: 1 miesiąc
      few: '%{count} miesiące'
      many: '%{count} miesięcy'
      other: '%{count} miesięcy'
