      one: ਲਗਭਗ %{count} ਘੰਟਾ
      other: ਲਗਭਗ %{count} ਘੰਟੇ
    about_x_months:
      one: ਲਗਭਗ %{count} ਮਹੀਨਾ
      other: ਲਗਭਗ %{count} ਮਹੀਨੇ
