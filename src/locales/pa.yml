      one: ਲਗਭਗ %{count} ਸਾਲ
      other: ਲਗਭਗ %{count} ਸਾਲ
    almost_x_years:
      one: ਤਕਰੀਬਨ %{count} ਸਾਲ
      other: ਤਕਰੀਬਨ %{count} ਸਾਲ
    half_a_minute: ਅੱਧਾ ਮਿੰਟ
