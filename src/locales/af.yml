---
af:
  humanize_time:
    about_x_hours:
      one: ongeveer %{count} uur
      other: ongeveer %{count} ure
    about_x_months:
      one: ongeveer %{count} maand
      other: ongeveer %{count} maande
    about_x_years:
      one: ongeveer %{count} jaar
      other: ongeveer %{count} jaar
    almost_x_years:
      one: sowat %{count} jaar
      other: sowat %{count} jaar
    half_a_minute: halfminuut
    less_than_x_seconds:
      one: minder as %{count} sekonde
      other: minder as %{count} sekondes
    less_than_x_minutes:
      one: minder as %{count} minuut
      other: minder as %{count} minute
    over_x_years:
      one: meer as %{count} jaar
      other: meer as %{count} jaar
    x_seconds:
      one: '%{count} sekonde'
      other: '%{count} sekondes'
    x_minutes:
      one: '%{count} minuut'
      other: '%{count} minute'
    x_days:
      one: '%{count} dag'
      other: '%{count} days'
    x_months:
      one: '%{count} maand'
      other: '%{count} maande'
    x_years:
      one: '%{count} jaar'
      other: '%{count} jare'
