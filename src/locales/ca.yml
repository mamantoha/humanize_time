---
ca:
  humanize_time:
    about_x_hours:
      one: aproximadament 1 hora
      other: aproximadament %{count} hores
    about_x_months:
      one: aproximadament 1 mes
      other: aproximadament %{count} mesos
    about_x_years:
      one: aproximadament 1 any
      other: aproximadament %{count} anys
    almost_x_years:
      one: quasi 1 any
      other: quasi %{count} anys
    half_a_minute: mig minut
    less_than_x_seconds:
      one: menys d'1 segon
      other: menys de %{count} segons
    less_than_x_minutes:
      one: menys d'1 minut
      other: menys de %{count} minuts
    over_x_years:
      one: més d'1 any
      other: més de %{count} anys
    x_seconds:
      one: 1 segon
      other: '%{count} segons'
    x_minutes:
      one: 1 minut
      other: '%{count} minuts'
    x_days:
      one: 1 dia
      other: '%{count} dies'
    x_months:
      one: 1 mes
      other: '%{count} mesos'
    x_years:
      one: 1 year
      other: '%{count} years'
